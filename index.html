<!DOCTYPE html>

  <style>
    /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π –∏ –±–∞–∑–æ–≤–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ */

<body>
  <!-- –ó–∞–≥–æ–ª–æ–≤–∫–∏ –∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–µ—Ä–¥—Ü–∞ -->
  <span class="title">–ó</span>
  <div class="shadow">
    <canvas class="c-heart" data-canvas="heart">8</canvas>
    <span class="c-heart-alt">8</span>
  </div>
  <span class="title">–ë–µ—Ä–µ–∑–Ω—è, –ª—é–±–ª—é —Ç–µ–±–µü©∑)</span>

  <script>
    // –ö–ª–∞—Å—Å –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–µ—Ä–¥—Ü–∞ —Å –ø–æ–º–æ—â—å—é WebGL
    class HeartGLRender {
      static get DURATION() { return 10; } // –ü—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –æ–¥–Ω–æ–≥–æ —Ü–∏–∫–ª–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –≤ —Å–µ–∫—É–Ω–¥–∞—Ö

      constructor(el) {
        this.el = el;
        if (!this.el) throw new Error('–≠–ª–µ–º–µ–Ω—Ç canvas –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω –≤ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä.');

        // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ø–æ–ª—É—á–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ WebGL —Å –ø–æ–º–æ—â—å—é this.el
        this.gl = this.el.getContext("webgl") || this.el.getContext("experimental-webgl");
        if (!this.gl) {
          throw new Error('WebGL –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º –∏–ª–∏ –æ—Ç–∫–ª—é—á—ë–Ω.');
        }

        // –°–æ–∑–¥–∞—ë–º —à–µ–π–¥–µ—Ä—ã
        this.vertexShader   = HeartGLRender.compileShader(this.gl, VERTEX, this.gl.VERTEX_SHADER);
        this.fragmentShader = HeartGLRender.compileShader(this.gl, FRAGMENT, this.gl.FRAGMENT_SHADER);

        // –°–æ–∑–¥–∞—ë–º –∏ –ª–∏–Ω–∫—É–µ–º –ø—Ä–æ–≥—Ä–∞–º–º—É
        this.program = HeartGLRender.createProgram(this.gl, [this.vertexShader, this.fragmentShader]);

        // –°–æ–∑–¥–∞—ë–º –±—É—Ñ–µ—Ä —Å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º–∏
        this.buffer = HeartGLRender.createBuffer(this.gl);

        // –ü–æ–ª—É—á–∞–µ–º —Å—Å—ã–ª–∫–∏ –Ω–∞ uniform-–ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        this.widthHandler  = this.gl.getUniformLocation(this.program, 'width');
        this.heightHandler = this.gl.getUniformLocation(this.program, 'height');
        this.positionHandler = HeartGLRender.createPositionHandler(this.gl, this.program);

        this.timeHandler = this.gl.getUniformLocation(this.program, 'time');

        // –ü–µ—Ä–≤–∏—á–Ω–∞—è –ø–æ–¥–≥–æ–Ω–∫–∞ —Ä–∞–∑–º–µ—Ä–æ–≤ –∏ –∑–∞–ø—É—Å–∫ –ø–µ—Ä–≤–æ–≥–æ —Ä–µ–Ω–¥–µ—Ä–∞
        this.resize();
        this.redraw();

        // –£–∫–∞–∑—ã–≤–∞–µ–º, —á—Ç–æ —ç–ª–µ–º–µ–Ω—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω
        this.el.parentNode.toggleAttribute('loaded', true);
      }

      resize() {
        const width  = this.el.offsetWidth;
        const height = this.el.offsetHeight;

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã canvas, –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º viewport
        this.el.width  = width;
        this.el.height = height;
        this.gl.viewport(0, 0, width, height);

        // –ü–µ—Ä–µ–¥–∞—ë–º —Ä–∞–∑–º–µ—Ä—ã –≤ —à–µ–π–¥–µ—Ä
        this.gl.uniform1f(this.widthHandler, width);
        this.gl.uniform1f(this.heightHandler, height);
      }

      redraw() {
        const current = Date.now();
        const start   = this.timeStart = this.timeStart || current;
        // –°—á–∏—Ç–∞–µ–º, —Å–∫–æ–ª—å–∫–æ –≤—Ä–µ–º–µ–Ω–∏ –ø—Ä–æ—à–ª–æ –≤ —Ä–∞–º–∫–∞—Ö –∞–Ω–∏–º–∞—Ü–∏–æ–Ω–Ω–æ–≥–æ —Ü–∏–∫–ª–∞
        const time    = (current - start) % (HeartGLRender.DURATION * 1000);
        this.time     = time / 1000;

        // –ü–µ—Ä–µ–¥–∞—ë–º –≤—Ä–µ–º—è –≤ —à–µ–π–¥–µ—Ä
        this.gl.uniform1f(this.timeHandler, this.time);

        // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º (TRIANGLE_STRIP —Å–≤—è–∑—ã–≤–∞–µ—Ç 4 –≤–µ—Ä—à–∏–Ω—ã –≤ –ø–æ–ª–∏–≥–æ–Ω, –ø–æ–∫—Ä—ã–≤–∞—é—â–∏–π –≤–µ—Å—å —ç–∫—Ä–∞–Ω)
        this.gl.drawArrays(this.gl.TRIANGLE_STRIP, 0, 4);
      }

      static compileShader(gl, shaderSource, shaderType) {
        const shader = gl.createShader(shaderType);
        gl.shaderSource(shader, shaderSource);
        gl.compileShader(shader);
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          throw new Error('–û—à–∏–±–∫–∞ –∫–æ–º–ø–∏–ª—è—Ü–∏–∏ —à–µ–π–¥–µ—Ä–∞: ' + gl.getShaderInfoLog(shader));
        }
        return shader;
      }

      static createProgram(gl, shaders = []) {
        const program = gl.createProgram();
        shaders.forEach((shader) => gl.attachShader(program, shader));
        gl.linkProgram(program);
        gl.useProgram(program);
        return program;
      }

      static createBuffer(gl) {
        // –ß–µ—Ç—ã—Ä–µ —Ç–æ—á–∫–∏ –¥–ª—è –ø–æ–∫—Ä—ã—Ç–∏—è –≤—Å–µ–≥–æ —ç–∫—Ä–∞–Ω–∞ (–æ—Ç -1 –¥–æ +1 –ø–æ X –∏ Y)
        const bounds = new Float32Array([
          -1.0,  1.0,  // –≤–µ—Ä—Ö–Ω–∏–π –ª–µ–≤—ã–π
          -1.0, -1.0,  // –Ω–∏–∂–Ω–∏–π –ª–µ–≤—ã–π
           1.0,  1.0,  // –≤–µ—Ä—Ö–Ω–∏–π –ø—Ä–∞–≤—ã–π
           1.0, -1.0   // –Ω–∏–∂–Ω–∏–π –ø—Ä–∞–≤—ã–π
        ]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, bounds, gl.STATIC_DRAW);
        return buffer;
      }

      static createPositionHandler(gl, program) {
        const attributeLocation = gl.getAttribLocation(program, 'position');
        if (attributeLocation === -1) {
          throw new Error('–ê—Ç—Ä–∏–±—É—Ç "position" –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ —à–µ–π–¥–µ—Ä–µ.');
        }
        gl.enableVertexAttribArray(attributeLocation);
        gl.vertexAttribPointer(
          attributeLocation,
          2, // –ø–æ 2 –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –Ω–∞ –∫–∞–∂–¥—É—é –≤–µ—Ä—à–∏–Ω—É
          gl.FLOAT,
          false,
          2 * 4, // –¥–ª–∏–Ω–∞ –æ–¥–Ω–æ–≥–æ –Ω–∞–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö: 2 float = 2*4 –±–∞–π—Ç–∞
          0
        );
        return attributeLocation;
      }
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–¥, –∫–æ–≥–¥–∞ DOM –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
    function ready(fn) {
      if (document.readyState !== 'loading') {
        setTimeout(fn);
      } else {
        document.addEventListener('DOMContentLoaded', () => setTimeout(fn));
      }
    }

    // –û—Å–Ω–æ–≤–Ω–æ–π –∑–∞–ø—É—Å–∫, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è HeartGLRender
    ready(() => {
      // –ò—â–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã, –≥–¥–µ data-canvas —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –≤ "heart"
      const targets = Array.from(document.querySelectorAll('[data-canvas="heart"]'));

      // –°–æ–∑–¥–∞—ë–º –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∫–∞–Ω–≤–∞—Å–∞ —ç–∫–∑–µ–º–ø–ª—è—Ä HeartGLRender
      const handlers = targets.map(el => new HeartGLRender(el));

      // –¶–∏–∫–ª —Ä–µ–Ω–¥–µ—Ä–∞
      function drawLoop() {
        handlers.forEach(h => h.redraw());
        requestAnimationFrame(drawLoop);
      }
      drawLoop();

      // –ü—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞ –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º —Ä–∞–∑–º–µ—Ä—ã –∫–∞–Ω–≤–∞—Å–∞
      function resizeHandler() {
        handlers.forEach(h => h.resize());
      }
      window.addEventListener('resize', resizeHandler, false);
    });

    // –®–µ–π–¥–µ—Ä—ã
    const VERTEX = `
      attribute vec2 position;
      void main() {
        gl_Position = vec4(position, 0.0, 1.0);
      }
    `;

    const FRAGMENT = `
      precision highp float;

      // Uniform-–ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ, –ø–µ—Ä–µ–¥–∞–≤–∞–µ–º—ã–µ –∏–∑ JS
      uniform float time;
      uniform float width;
      uniform float height;

      // –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞ (canvas)
      vec2 resolution = vec2(width, height);

      #define POINT_COUNT 8

      vec2 points[POINT_COUNT];
      const float speed = -0.5;
      const float len = 0.3;
      float intensity = 1.5;
      float radius = 0.02;

      // –§—É–Ω–∫—Ü–∏—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è –¥–æ –∫–≤–∞–¥—Ä–∞—Ç–∏—á–Ω–æ–π –∫—Ä–∏–≤–æ–π –ë–µ–∑—å–µ
      float sdBezier(vec2 pos, vec2 A, vec2 B, vec2 C){
        vec2 a = B - A;
        vec2 b = A - 2.0 * B + C;
        vec2 c = a * 2.0;
        vec2 d = A - pos;
        float kk = 1.0 / dot(b, b);
        float kx = kk * dot(a, b);
        float ky = kk * (2.0 * dot(a, a) + dot(d, b)) / 3.0;
        float kz = kk * dot(d, a);
        float res = 0.0;
        float p = ky - kx * kx;
        float p3 = p * p * p;
        float q = kx * (2.0 * kx * kx - 3.0 * ky) + kz;
        float h = q * q + 4.0 * p3;
        if (h >= 0.0) {
          h = sqrt(h);
          vec2 x = (vec2(h, -h) - q) / 2.0;
          vec2 uv = sign(x) * pow(abs(x), vec2(1.0 / 3.0));
          float t = uv.x + uv.y - kx;
          t = clamp(t, 0.0, 1.0);
          vec2 qos = d + (c + b * t) * t;
          res = length(qos);
        } else {
          float z = sqrt(-p);
          float v = acos(q / (p * z * 2.0)) / 3.0;
          float m = cos(v);
          float n = sin(v) * 1.732050808;
          vec3 t = vec3(m + m, -n - m, n - m) * z - kx;
          t = clamp(t, 0.0, 1.0);
          vec2 qos = d + (c + b * t.x) * t.x;
          float dis = dot(qos, qos);
          res = dis;
          qos = d + (c + b * t.y) * t.y;
          dis = dot(qos, qos);
          res = min(res, dis);
          qos = d + (c + b * t.z) * t.z;
          dis = dot(qos, qos);
          res = min(res, dis);
          res = sqrt(res);
        }
        return res;
      }

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –Ω–∞ "–∫—Ä–∏–≤–æ–π —Å–µ—Ä–¥—Ü–∞"
      vec2 getHeartPosition(float t) {
        return vec2(
          16.0 * sin(t) * sin(t) * sin(t),
          -(13.0 * cos(t) - 5.0 * cos(2.0 * t)
          - 2.0 * cos(3.0 * t) - cos(4.0 * t))
        );
      }

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–¥–∞–Ω–∏—è "—Å–≤–µ—á–µ–Ω–∏—è" (glow)
      float getGlow(float dist, float radius, float intensity) {
        return pow(radius / dist, intensity);
      }

      // –ü–æ–ª—É—á–∞–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–æ —Å–µ–≥–º–µ–Ω—Ç–æ–≤ —Å–µ—Ä–¥—Ü–∞
      float getSegment(float t, vec2 pos, float offset, float scale){
        for (int i = 0; i < POINT_COUNT; i++){
          // (speed * t) –∑–∞—Å—Ç–∞–≤–ª—è–µ—Ç —Å–µ—Ä–¥—Ü–µ "–¥–≤–∏–≥–∞—Ç—å—Å—è" –ø–æ –∫—Ä–∏–≤–æ–π
          points[i] = getHeartPosition(
            offset + float(i) * len + fract(speed * t) * 6.28
          );
        }
        vec2 c = (points[0] + points[1]) / 2.0;
        vec2 c_prev;
        float dist = 10000.0; // –ù–∞—á–∞–ª—å–Ω–æ–µ –±–æ–ª—å—à–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
        for (int i = 0; i < POINT_COUNT - 1; i++){
          c_prev = c;
          c = (points[i] + points[i + 1]) / 2.0;
          dist = min(dist, sdBezier(
            pos, scale * c_prev, scale * points[i], scale * c
          ));
        }
        return max(0.0, dist);
      }

      void main() {
        // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã (0..1)
        vec2 uv = gl_FragCoord.xy / resolution.xy;
        float widthHeightRatio = resolution.x / resolution.y;

        vec2 centre = vec2(0.5, 0.5);

        // –°–º–µ—â–∞–µ–º —Å–∏—Å—Ç–µ–º—É –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –≤ —Ü–µ–Ω—Ç—Ä —ç–∫—Ä–∞–Ω–∞
        vec2 pos = centre - uv;
        // –í—ã—Ä–∞–≤–Ω–∏–≤–∞–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏
        pos.y /= widthHeightRatio;

        // –°–º–µ—â–∞–µ–º —Å–µ—Ä–¥—Ü–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ (–¥–≤–∞ —Å–µ–≥–º–µ–Ω—Ç–∞ –≤—ã—à–µ/–Ω–∏–∂–µ)
        vec2 pos1 = pos + vec2(0.0, 0.3);
        vec2 pos2 = pos + vec2(0.0, -0.175);

        // –ú–∞—Å—à—Ç–∞–±—ã –¥–ª—è —Å–µ–≥–º–µ–Ω—Ç–æ–≤
        float scale1 = 0.00003 * height;
        float scale2 = 0.00005 * height;

        float t = time;
        vec3 col = vec3(0.0);

        // –ü–µ—Ä–≤—ã–π —Å–µ–≥–º–µ–Ω—Ç
        float dist = getSegment(t, pos1, 0.0, scale1);
        float glow = getGlow(dist, radius, intensity);
        // –ë–µ–ª–∞—è —Å–µ—Ä–¥—Ü–µ–≤–∏–Ω–∞ (—Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏–µ –ø–æ –¥–∏—Å—Ç–∞–Ω—Ü–∏–∏)
        col += 10.0 * vec3(smoothstep(0.003, 0.001, dist));
        // –†–æ–∑–æ–≤–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ
        col += glow * vec3(1.0, 0.0, 0.2);

        // –í—Ç–æ—Ä–æ–π —Å–µ–≥–º–µ–Ω—Ç
        dist = getSegment(t, pos1, 3.0, scale1);
        glow = getGlow(dist, radius, intensity);
        col += 10.0 * vec3(smoothstep(0.003, 0.001, dist));
        col += glow * vec3(1.0, 0.0, 0.2);

        // –¢—Ä–µ—Ç–∏–π —Å–µ–≥–º–µ–Ω—Ç
        dist = getSegment(t, pos2, 0.0, scale2);
        glow = getGlow(dist, radius, intensity);
        col += 10.0 * vec3(smoothstep(0.003, 0.001, dist));
        col += glow * vec3(1.0, 0.0, 0.0);

        // –ß–µ—Ç–≤—ë—Ä—Ç—ã–π —Å–µ–≥–º–µ–Ω—Ç
        dist = getSegment(t, pos2, 3.4, scale2);
        glow = getGlow(dist, radius, intensity);
        col += 10.0 * vec3(smoothstep(0.003, 0.001, dist));
        col += glow * vec3(1.0, 0.0, 0.0);

        // –¢–æ–Ω-–º–∞–ø–ø–∏–Ω–≥ (1 - exp(-x)) –¥–ª—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ —Å–≤–µ—á–µ–Ω–∏—è
        col = 1.0 - exp(-col);
        // –ù–µ–±–æ–ª—å—à–∞—è –≥–∞–º–º–∞-–∫–æ—Ä—Ä–µ–∫—Ü–∏—è
        col = pow(col, vec3(0.95));

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Ç–æ–≥–æ–≤—ã–π —Ü–≤–µ—Ç
        gl_FragColor = vec4(col, 1.0);
      }
    `;
  </script>
